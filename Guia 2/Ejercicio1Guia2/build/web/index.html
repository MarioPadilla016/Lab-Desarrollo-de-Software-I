<html>
    <head>
    <title>Registro de Producto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
    <body>
        <h1>Registro de Producto</h1>
        <form action="ServletPrincipal" method="post">
            Nombre: <input type="text" name="tfNombre" size=15><br>
            Descripcion: <input type="text" name="tfDescripcion" size=30>
            Precio: $ <input type="number" name="tfPrecio"><br>
            Stock: <input type="number" name="tfStock">
            <p>
                <input type="submit" name="btEnviar" value="ENVIAR">
                <input type="reset" name="btLimpiar" value="LIMPIAR">
        </form>
    </body>
</html>
